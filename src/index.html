<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<title>Gaming Timeline</title>
        <link rel="stylesheet" href="/src/styles/_index.sass" />
        <script type="module" src="./app.js"></script>
	</head>
	<body id="body">
		<div id="nav">
			<div class="navbar">
				<div class="navbar-logo">Logo</div>
				<div class="navbar-menu">
					<div class="navbar-item">Test #1</div>
					<div class="navbar-item">Test #2</div>
					<div class="navbar-item">Test #3</div>
				</div>
			</div>
		</div>
		<div id="app">
			<div id="start">
				<div class="console">
					<div class="console-header">
						<div class="console-title">
							<span class="title">Video Game History [Version 0.0.1]</span>
							<span class="copyright">Copyright (c) 2023 Aldrin Azucena</span>
						</div>
						<div class="console-instructions">
							<span class="instructions">Type ‘start.exe’ and press [Enter] to start the creating video games.</span>
							<span class="instructions">Type "credits.exe’ and press [Enter] to show credits and resources on the website.</span>
						</div>
					</div>
					<div class="console-terminal">
						<div class="terminal">
							<span class="terminal-path">
								V:\video-games>
							</span>
							<span class="terminal-container">
								<input type="text" id="terminal" class="terminal-cli" autofocus autocomplete="false"/>
								<span class="caret"> </span>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
